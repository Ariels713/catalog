<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalog</title>
  <script>
    if (location.hostname !== 'localhost') {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53158985-1', 'auto');
      ga('send', 'pageview');      
    }
  </script>
</head>
<body>
  <div id="catalog" />
  <script src="https://npmcdn.com/catalog@2.0.0-beta.7/catalog.min.js"></script>
  <script>
    Catalog.render({
      title: "Catalog",
      logoSrc: "docs/assets/catalog_logo.svg",
      theme: {
        // Uses default theme
      },
      pages: [
        {path: '/', title: "Introduction", src: "docs/intro.md"},
        {path: 'usage', title: "Usage", src: "docs/usage.md"},
        {
          path: 'specimens-group',
          title: "Specimens",
          pages: [
            {
              path: 'specimens',
              title: "Overview",
              src: "docs/specimens.md"
            },
            {
              path: 'audio',
              title: "Audio",
              src: "docs/specimens/audio.md"
            },
            {
              path: 'code',
              title: "Code",
              src: "docs/specimens/code.md"
            },
            {
              path: 'color',
              title: "Color",
              src: "docs/specimens/color.md"
            },
            {
              path: 'color-palette',
              title: "Color Palette",
              src: "docs/specimens/color-palette.md"
            },
            {
              path: 'download',
              title: "Download",
              src: "docs/specimens/download.md"
            },
            {
              path: 'hint',
              title: "Hint",
              src: "docs/specimens/hint.md"
            },
            {
              path: 'html',
              title: "HTML",
              src: "docs/specimens/html.md",
              styles: ['docs/example-style.css']
            },
            {
              path: 'image',
              title: "Image",
              src: "docs/specimens/image.md"
            },
            {
              path: 'type',
              title: "Type",
              src: "docs/specimens/type.md"
            },
            {
              path: 'video',
              title: "Video",
              src: "docs/specimens/video.md"
            }
          ]
        },
        {
          title: 'React',
          pages: [
            {
              title: 'Overview',
              path: 'react',
              src: 'docs/react/overview.md'
            }
          ]
        },
        {
          path: 'test',
          title: "Style Test",
          src: "docs/test/test.md",
          styles: ['docs/test/test.css'],
          scripts: ['docs/test/test.js']
        }
      ]
    }, document.getElementById('catalog'));
  </script>
</body>
</html>
